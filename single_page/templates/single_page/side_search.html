<div class="side_search">
    <form method="POST"  action="." id="searchblock" class="container">
        {% csrf_token %}
        <input type="text" name="searchblock_input" id="searchblock_input" placeholder="사건, 의견, 리포트 검색" />
        <input type="submit" onkeyup="enterkey();" name="searchblock_button" id="searchblock_button" value="검색"/>
        <div class="searchblock_date">
            <input type="date" id="searchblock_date_start">
            <input type="date" id="searchblock_date_end">
        </div>
    </form>

    <section id="side_block_container" class="container">
        <div class="blockLoadingGif"></div>
    </section>
</div>
