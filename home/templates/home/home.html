{% extends "base.html" %}

{% load static %}

{% block extra-style %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}

<div class="home_main container">
    {% for object in object_list %}
    <div class="heading">{{ object.name }}</div>
    <br>
    <div class="content">
        {{ object.get_textfield_markdown | safe }}
    </div>
    <br>
    <br>
    {% endfor %}
</div>

{% endblock %}

{% block extra-script %}
{% endblock %}
